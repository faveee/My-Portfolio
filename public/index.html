<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Favour's Portfolio</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      var text = document.getElementById("introduction");
      var typewriter = new Typewriter(text, {
          loop: true
      });

      typewriter.typeString('ICreate • IDesign • ICode')
          .pauseFor(500)
          .deleteAll()
          .typeString('I love to build web apps')
          .pauseFor(500)
          .deleteAll()
          .typeString('I make things look pretty')
          .start();
  </script>
    <script src="/src/index.js"></script>
  </body>
</html>
